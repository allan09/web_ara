<!doctype html>
<html>
	<head>
		<style>
		html, body, #map-canvas{height: 100%; margin: 0; padding:0;}
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuqgtCmem_DRcHY6nP5Titzb5VWJJHg4s"></script>
		<script type="text/javascript">
			function initialize(){
				var mapOptions = {
					zoom: 10,
					center: new google.maps.LatLng
					(9.8956568,-84.0784225,14)
				};
				var map = new google.maps.Map(
					document.getElementById('map-canvas'),
						mapOptions);
			}

			function loadScript(){
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' + 'callback=initialize';
				document.body.appendChild(script);
				}
				window.onload = loadScript;
		</script>
	</head>
			<body>
				<div id="map-canvas" height"100%"
				width="100%"></div>
				<script type="text/javascript" src="js/mapas.js"></script>
			</body>
</html>
