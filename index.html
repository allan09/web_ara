 <style>

* {
  box-sizing: border-box;
}

html,

body {
  background:url(../www/img/fondo.jpg);
  background-position: center;
  background-repeat: no repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.h2{
  color:#fff;
}


/* custom scrollbar */
::-webkit-scrollbar {
  width: .95em;
}

::-webkit-scrollbar-track {
  background-color: #17b365;
}

::-webkit-scrollbar-thumb {
  background: rgba(184, 184, 184, 0.5);
  box-shadow: inset 0.05em 0.05em 0 rgba(0, 0, 0, 0.1), inset 0 -0.05em 0 rgba(0, 0, 0, 0.07);
}

/* dummy content */
.content {
  float: left;
  font: 1em 'Open Sans', sans-serif;
  margin: .75em 0 0 0;
  transition: margin .3s ease-in-out;
}
.content > p {
  margin: .25em 0 .75em 0;
}

/* Advanced Checkbox Hack */
body {
  -webkit-animation: bugfix infinite 1s;
}

@-webkit-keyframes bugfix {
  from {
    padding: 0;
  }
  to {
    padding: 0;
  }
}
input[type=checkbox] {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

label {
  position: absolute;
  left: 0;
  display: none;
  width: 2em;
  height: 2.25em;
  padding: .35em;
  font-size: 1.1em;
  color: #fff;
  transition: color .3s ease-in-out;
  cursor: pointer;
  user-select: none;
  margin: 0;
  background: rgba(0, 0, 0, 0.4);
}

/* big screens */
nav[role="off-canvas"] {
  position: relative;
  width: 50em;
  margin: 0 auto;
  transition-duration: .3s, .5s;
  transition-timing-function: ease-in-out;
  transition-property: left, opacity, box-shadow;
  z-index: 5;
}
nav[role="off-canvas"] a {
  color: #fff;
  text-decoration: none;
  font: 1.4em 'Open Sans', sans-serif;
  transition: color .3s ease-in-out;
  display: table-cell;
  vertical-align: middle;
  opacity: 100%;
  z-index: 5;

}
nav[role="off-canvas"] ul {
  padding: 0;
  margin: 0 auto;
  width: 100%;
  z-index: 5;
}
nav[role="off-canvas"] ul > li {
  float: left;
  padding: .55em .55em;
  width: 8em;
  height: 8em;
  margin: .5em;
  opacity: .8;
  text-transform: uppercase;
  display: table;
  background: #000;
  cursor: pointer;
  text-align: center;
  transition-duration: .3s;
  transition-timing-function: ease-in-out;
  transition-property: box-shadow, color, opacity, padding-left;
  cursor: pointer;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:hover {
  color: #fff;
  opacity: 1;
  box-shadow: 0 0 0 0.5em #17b365;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:hover > a {
  color: #fff;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:nth-child(2) {
  background: #000;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:nth-child(3) {
  background: #000;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:nth-child(4) {
  background: #000;
  z-index: 5;
}
nav[role="off-canvas"] ul > li:nth-child(5) {
  background: #000;
  z-index: 5;
}

/* small screens */
@media screen and (max-width: 44em) {
  html,
  body {
    margin: 0;
    overflow-x: hidden;
  }

  .content {
    margin: 2.5em .5em 0 .5em;
  }

  nav[role="off-canvas"] {
    position: absolute;
    top: 3em;
    left: -20em;
    width: 20em;
    opacity: 100%;
    height: 30%;
  }
  nav[role="off-canvas"] ul > li {
    height: 100%;
    width: 100%;
    text-align: left;
    margin: 0;
    z-index: 5;
  }
  nav[role="off-canvas"] ul > li:hover {
    box-shadow: inset 0 0 0 0.15em rgba(255, 255, 255, 0.45);
    z-index: 5;
  }

  label {
    display: block;

  }

  label:after {
    position: absolute;
    right: .25em;
    top: 0;
    content: "\2261";
    font-size: 1.8em;
  }

  label:hover,
  input:checked ~ label {
    color: #fff;
    z-index: 5;

  }

  input:checked ~ nav[role="off-canvas"] {
    opacity: 100;
    left: 0;
    box-shadow: -30em 0 0 30em #000;
    z-index: 5;
  }
  input:checked ~ nav[role="off-canvas"] ul > li {
    padding: .55em .55em .55em 1.5em;
    z-index: 5;
  }
  input:checked ~ nav[role="off-canvas"] ul > li:hover {
    padding-left: 3.5em;
    z-index: 5;
  }
  input:checked ~ nav[role="off-canvas"] ul > li:after {
    position: absolute;
    right: .25em;
    content: "\203A";
    font: bold 1.4em sans-serif;
    color: inherit;
    
  }

  input:checked ~ .content {
    margin-left: 20.5em;
    margin-right: -20.5em;
  }
}

<script type="text/javascript">
//
// Go to app's homepage on a three-finger tap.
//
(function() {

    var currentTouches = {},
        eventName = { touchstart: 'touchstart', touchend: 'touchend' };

    if (window.navigator.msPointerEnabled) {
        eventName = { touchstart: 'MSPointerDown', touchend: 'MSPointerUp' };
    }

    document.addEventListener(eventName.touchstart, function(evt) {
        var touches = evt.touches || [evt],
            touch;
        for(var i = 0, l = touches.length; i < l; i++) {
            touch = touches[i];
            currentTouches[touch.identifier || touch.pointerId] = touch;
        }
    }, false);

    document.addEventListener(eventName.touchend, function(evt) {
        var touchCount = Object.keys(currentTouches).length;
        currentTouches = {};
        if (touchCount === 3) {
            evt.preventDefault();
            window.history.back(window.history.length);
        }
    }, false);

})(window);
</script>
<script type="text/javascript">
//
// Refresh the app on a four-finger tap.
//
(function() {

    var currentTouches = {},
        eventName = { touchstart: 'touchstart', touchend: 'touchend' };

    if (window.navigator.msPointerEnabled) {
        eventName = { touchstart: 'MSPointerDown', touchend: 'MSPointerUp' };
    }

    document.addEventListener(eventName.touchstart, function(evt) {
        var touches = evt.touches || [evt],
            touch;
        for(var i = 0, l = touches.length; i < l; i++) {
            touch = touches[i];
            currentTouches[touch.identifier || touch.pointerId] = touch;
        }
    });

    document.addEventListener(eventName.touchend, function(evt) {
        var touchCount = Object.keys(currentTouches).length;
        currentTouches = {};
        if (touchCount === 4) {
            evt.preventDefault();
            window.location.reload(true);
        }
    }, false);

})(window);
</script>
